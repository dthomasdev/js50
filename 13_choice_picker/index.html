    <link rel="stylesheet" href="style.css" />

    <title>Random Choice</title>

    <div class="container">
      <h3>
        enter your choices and press enter when ready!
      </br>

      <textarea
        name="textarea"
        id="textarea"
        placeholder="Enter choices here. . ."
      ></textarea>
      <div id="tags">
        <!-- <span class="tag">choice1</span>

    </div>
